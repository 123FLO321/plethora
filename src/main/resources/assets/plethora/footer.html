<script type="text/javascript">
	(() => {
		const nestedMetas = document.getElementsByClassName("nested-meta");
		const toggleActive = function () {
			this.classList.toggle("active");
		};
		for (let i = 0; i < nestedMetas.length; i++) {
			nestedMetas[i].addEventListener("click", toggleActive);
		}

		const metaMaps = document.getElementsByClassName("meta-map");
		const addFocus = function (e) {
			e.stopPropagation();
			this.classList.add("focus");
		};
		const removeFocus = function (e) {
			this.classList.remove("focus");
		};
		for (let i = 0; i < metaMaps.length; i++) {
			metaMaps[i].addEventListener("mouseover", addFocus);
			metaMaps[i].addEventListener("mouseout", removeFocus);
		}
	})();
</script>
</body>
</html>
